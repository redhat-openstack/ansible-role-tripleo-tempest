[metadata]
name = ansible-role-tripleo-tempest
summary = ansible-role-tripleo-tempest - A ansible role for validating a tripleo overcloud with tempest
description-file =
    README.md
author = RDO-CI Team
author-email = trown@redhat.com mbultel@redhat.com, whayutin@redhat.com
home-page = https://github.com/redhat-openstack/ansible-role-tripleo-tempest
classifier =
  License :: OSI Approved :: Apache Software License
  Development Status :: 4 - Beta
  Intended Audience :: Developers
  Intended Audience :: System Administrators
  Intended Audience :: Information Technology
  Topic :: Utilities

[global]
setup-hooks =
    pbr.hooks.setup_hook

[files]
data_files =
    usr/local/share/ansible-role-tripleo-tempest/defaults = ../ansible-role-tripleo-tempest/defaults/*
    usr/local/share/ansible-role-tripleo-tempest/handlers = ../ansible-role-tripleo-tempest/handlers/*
    usr/local/share/ansible-role-tripleo-tempest/meta = ../ansible-role-tripleo-tempest/meta/*
    usr/local/share/ansible-role-tripleo-tempest/tasks = ../ansible-role-tripleo-tempest/tasks/*
    usr/local/share/ansible-role-tripleo-tempest/templates = ../ansible-role-tripleo-tempest/templates/*
    usr/local/share/ansible-role-tripleo-tempest/tests = ../ansible-role-tripleo-tempest/tests/*
    usr/local/share/ansible-role-tripleo-tempest/vars = ../ansible-role-tripleo-tempest/vars/*
    usr/local/share/ansible-role-tripleo-tempest/files = ../ansible-role-tripleo-tempest/files/*

[wheel]
universal = 1

[pbr]
skip_authors = True
skip_changelog = True